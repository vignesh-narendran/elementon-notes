<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Ma+Shan+Zheng|Courier+Prime&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Elementon Notes</title>
    <link rel="icon" type="icon/png" href="Elementon_Notes.png">
</head>
<script src="jquery-migrate-1.4.1.js"></script>
<script src="script.js"></script>
<body>
    <div class="main-container">
        <div class="app-name">Elementon <span class="app-name-sub">notes</span></div>
        <div class="grid-ip-add-btn">
            <input placeholder="Add note..." type="text" class="grid-ip" id="ip-text-box">
            <input type="button" class="grid-btn" disabled id="add-btn" value="Add Note">
        </div>
        <div id="no-notes" style="display:none;">No notes to display. Create your first note!</div>
        <div class="grid-container" id="display-notes" style="height: 200px;"></div>
        <div class="push"></div>
    </div>
    <footer class='footer'>
        A project by Vignesh Narendran.
    </footer>
</body>
</html>
